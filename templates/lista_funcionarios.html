{% extends "template.html" %}
{% block conteudo %}
    <a class="btn btn-primary" href="{{ url_for('cadastro_usuario') }}">Retornar.</a>
    <table class="table table-striped table-responsive table-bordered">
        <thead>
            <tr>
                <th>Registro</th>
                <th>Nome</th>
                <th>Função</th>
                <th>Setor</th>
                <th>Unidade</th>
                <th>CPF</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        {% for usuario in lista %}
                        <tr>
                            <td>{{ usuario.nome }}</td>
                            <td>{{ usuario.funcao }}</td>
                            <td>{{ usuario.setor }}</td>
                            <td>{{ usuario.unidade }}</td>
                            <td>{{ usuario.CPF }}</td>
                            <td>{{ usuario.codigo }}</td>

                            <td><a href="{{url_for('editar_funcionario', codigo=usuario.nome)}}">Editar </a></td>
                            <td><a href="{{url_for('deletar_funcionario', codigo=usuario.nome)}}">Excluir </a></td>
                        </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
