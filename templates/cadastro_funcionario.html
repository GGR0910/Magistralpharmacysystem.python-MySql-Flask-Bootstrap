{% extends "template.html" %}
{% block conteudo %}
    <form action="{{ url_for('registrar') }}" method="post">
        <fieldset>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control">
          </div>
          <div class="form-group">
            <label for="senha">Senha para acesso</label>
            <input type="text" id="senha" name="senha" class="form-control">
          </div>
          <div class="form-group">
            <label for="funcao">Função</label>
            <input type="text" id="funcao" name="funcao" class="form-control">
          </div>
           <div class="form-group">
            <label for="setor">Setor</label>
            <input type="text" id="setor" name="setor" class="form-control">
          </div>
            <div class="form-group">
            <label for="Unidade">Unidade</label>
            <input type="text" id="Unidade" name="Unidade" class="form-control">
          </div>
            <div class="form-group">
            <label for="salario">Numero de salários minimos.</label>
            <input type="number" id="salario" name="salario" class="form-control">
          </div>
            <div class="form-group">
            <label for="ADM">Permissão de admnistrador</label>
            <input type="text" id="ADM" name="ADM" class="form-control">
          </div>
            <div class="form-group">
            <label for="CPF">CPF</label>
            <input type="number" id="CPF" name="CPF" class="form-control">
          </div>

          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
           <a class="btn btn-primary" href="{{ url_for('inicial') }}">Retornar a pagina inicial.</a>
            <a class="btn btn-primary" href="{{ url_for('lista_funcionario') }}">Lista de funcionarios.</a>

        </fieldset>
    </form>
{% endblock %}
