{% extends "template.html" %}
{% block conteudo %}
      <form action="{{ url_for('atualizar') }}" method="post">
        <fieldset>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control"
            value="{{usuario.nome}}">
          </div>
          <div class="form-group">
            <label for="senha">Senha</label>
            <input type="text" id="senha" name="senha" class="form-control"
            value="{{usuario.senha}}">
          </div>
          <div class="form-group">
            <label for="funcao">Função</label>
            <input type="text" id="funcao" name="funcao" class="form-control"
            value="{{usuario.funcao}}">
          </div>
            <div class="form-group">
            <label for="setor">Setor</label>
            <input type="text" id="setor" name="setor" class="form-control"
            value="{{usuario.setor}}">
          </div>
            <div class="form-group">
            <label for="unidade">Unidade</label>
            <input type="text" id="unidade" name="Unidade" class="form-control"
            value="{{usuario.unidade}}">
          </div>
            <div class="form-group">
            <label for="salario">Numeros de salários minimos</label>
            <input type="text" id="salario" name="salario" class="form-control"
            value="{{usuario.sal}}">
          </div>
            <div class="form-group">
            <label for="CPF">CPF</label>
            <input type="text" id="CPF" name="CPF" class="form-control"
            value="{{usuario.CPF}}">
          </div>
          <div class="form-group">
            <label for="ADM">Permissão de acesso</label>
            <input type="text" id="ADM" name="ADM" class="form-control"
            value="{{usuario.ADM}}">
          </div>

          <input type="hidden" name="codigo" value="{{usuario.codigo}}">
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        </fieldset>
      </form>
{% endblock %}
