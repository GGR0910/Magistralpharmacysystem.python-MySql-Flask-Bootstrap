{% extends "template.html" %}
{% block conteudo %}
    <form action="{{ url_for('processar_pedido') }}" method="post">
        <fieldset>
          <div class="form-group">
            <label for="nome_paciente">Nome do paciente</label>
            <input type="text" id="nome_paciente" name="nome_paciente" class="form-control">
          </div>
          <div class="form-group">
            <label for="nomemd">Nome do médico responsável</label>
            <input type="text" id="nomemd" name="nomemd" class="form-control">
          </div>
          <div class="form-group">
            <label for="PA">Principios ativos:</label>
            <input type="text" id="PA" name="PA" class="form-control">
          </div>
           <div class="form-group">
            <label for="dosagem">Dosagem:</label>
            <input type="number" id="dosagem" name="dosagem" class="form-control">
               <div class="form-group">
            <label for="quantidade">Quantidade de capsulas</label>
            <input type="number" id="quantidade" name="quantidade" class="form-control">
          </div>
          <div class="form-group">
            <label for="Excipiente">Excipiente</label>
            <input type="text" id="excipiente" name="excipiente" class="form-control">
          </div>
          </div>
            <div class="form-group">
            <label for="UnidadeO">Unidade de origem</label>
            <input type="text" id="UnidadeO" name="UnidadeO" class="form-control">
          </div>

          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
           <a class="btn btn-primary" href="{{ url_for('inicial') }}">Retornar a pagina inicial.</a>
        </fieldset>
    </form>
{% endblock %}
